<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>sj-tig</title>
    
    <link rel="stylesheet" href="css/codemirror.css">
    <link rel="stylesheet" href="css/midnight.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
  <header>
    <input type="button" id="getDirButton" value="Choose a Local Git Repo" />
  </header>
  
  <div id="mainContainer">
     <div id="commitListContainer"> 
        <table id="commitList">
        <tr id="commit-0"  data-qattr="id c.sha" data-qrepeat="c commits">
          <td class="commitDate" data-qtext="c.author.date.toDateString" ></td>
          <!-- td class="commitTime" data-qtext="c.author.date.toTimeString" ></td -->
          <td class="commitAuthor" data-qtext="c.author.name"></td>
          <td class="commitType" data-qtext="" ></td>
          <td class="commitShortMesg" data-qtext="c.message lineOr70chr"><span class="commitHeadBranch" data-qtext="c.branchName"></span></td>
        </tr>
        </table>
      </div>
    </div>
    
    <footer>STATUSBAR</footer>
    
     <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="lib/jquery-1.11.0.min.js"></script>
    <script src="lib/mousetrap.min.js"></script>
    <script src="lib/codemirror.js"></script>
    <script src="lib/mode/diff/diff.js"></script>
    <script data-main="../app.js" src="lib/require.js"></script>
  </body>
</html>
