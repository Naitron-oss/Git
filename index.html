<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>sj-tig</title>
    
    <link rel="stylesheet" href="css/codemirror.css">
    <link rel="stylesheet" href="css/midnight.css">
    <link rel="stylesheet" href="css/question.mark.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
  <header>
    <div id="helpTextMenu">Press <strong>?</strong> to show help</div>
    <formset id="remoteOpen">
      <input type="text" id="remoteUrl" value="https://github.com/maks/sj-tig.git" size="50" />
      <input type="button" id="localParentDir" value="Choose a Dir for Repo" />
      <input type="button" id="cloneButton" value="Clone!" />
      <input type="button" id="cancelCloneButton" value="Cancel" />
    </formset>
  </header>
  
  <div id="mainContainer">
     <div id="commitListContainer">
     
        <table id="commitList" tabindex=0>
        <thead>
          <th>Commits</th>
        </thead>
        <tbody></tbody>
        </table>
        
        <table id="branchList" tabindex=0>
        <thead>
        <th>Branches</th>
        </thead>
        <tbody></tbody>
        </table>
        
        <table id="treeview" tabindex=0>
        <thead>
        <th>Files</th>
        </thead>
        <tbody></tbody>
        </table>
        
      </div>
    </div>
    
    <footer>
      <div id="statusbar">Press <strong>?</strong> to show help</div>
      <div id="errorbar">Any errors will be displayed here</div>
    </footer>
    
     <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="lib/jquery-1.11.0.min.js"></script>
    <script src="lib/mousetrap.min.js"></script>
    <script src="lib/codemirror.js"></script>
    <script src="lib/mode/diff/diff.js"></script>
    <script src="lib/mode/javascript/javascript.js"></script>
    <script src="lib/addon/selection/active-line.js"></script>
    <script src="lib/question.mark.min.js"></script>
    <script data-main="../app.js" src="lib/require.js"></script>
  </body>
</html>
