<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>sj-tig</title>
    
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  
  <div id="menubarContainer">
      <input type="button" id="getDirButton" value="Choose a Local Git Repo" />
    </div>
  <div id="mainContainer">
     <div id="commitListContainer"> 
        <table id="commitList">
        <tr id="commit-0"  data-qattr="id c.sha" data-qrepeat="c commits">
          <td class="commitDate" data-qtext="c.author.date.toDateString" ></td>
          <!-- td class="commitTime" data-qtext="c.author.date.toTimeString" ></td -->
          <td class="commitAuthor" data-qtext="c.author.name"></td>
          <td class="commitType" data-qtext="" ></td>
          <td class="commitShortMesg" data-qtext="c.message"><span class="commitHeadBranch" data-qtext="c.branchName"></span></td>
        </tr>
        </table>
      </div>
      
      <div id="detailsContainer"></div>
  
      <div id="messagesContainer"></div>
    </div>
    
    <div id="statusbarContainer">STATUSBAR</div>
    
    <script id="commitList-template" src="templates/commitList.hb" type="text/x-handlebars-template"></script>
    
     <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="lib/jquery-1.11.0.min.js"></script>
    <script src="lib/mousetrap.min.js"></script>
    <!-- script src="lib/distal.js"></script -->
    <script data-main="../app.js" src="lib/require.js"></script>
    
  </body>
</html>
