  <h1>Keyboard Shortcuts <kbd class="help-key"><span>?</span></kbd></h1>
    <div id="helpClose" class="help-close">&times;</div><!-- .help-close -->
    
    <div id="helpModalContent" class="help-modal-content">
      
      <div id="helpListWrap" class="help-list-wrap">

        <!--
             Each <ul> below creates a column, as long as each has a class of

             If you hate the extra <span>, just remove it from each key/def pair.
        -->

        <ul class="help-list">


          <li class="help-key-unit">
            <kbd class="help-key"><span>Ctrl-l</span></kbd>
            <span class="help-key-def">Clone new repo</span>

          <li class="help-key-unit">
            <kbd class="help-key"><span>Ctrl-o</span></kbd>
            <span class="help-key-def">Open local repo</span>
          </li>
          <li class="help-key-unit">
            <kbd class="help-key"><span>?</span></kbd>
            <span class="help-key-def">Show Help</span>
          </li>
          <li class="help-key-unit">
            <kbd class="help-key"><span>Esc</span></kbd>
            <span class="help-key-def">Dismiss Help</span>
          </li>

        </ul><!-- .help-list -->

        <ul class="help-list">

          <li class="help-key-unit">
            <kbd class="help-key"><span>j</span></kbd>
            <span class="help-key-def">up</span>
          </li>
          <li class="help-key-unit">
            <kbd class="help-key"><span>k</span></kbd>
            <span class="help-key-def">down</span>
          </li>

            <kbd class="help-key"><span>Home</span></kbd>

          <li class="help-key-unit">
            <kbd class="help-key"><span>End</span></kbd>
            <span class="help-key-def">Goto last commit</span>
          </li>
          <li class="help-key-unit">
            <kbd class="help-key"><span>Enter</span></kbd>
            <span class="help-key-def">Select current commit</span>
          </li>
          <li class="help-key-unit">
            <kbd class="help-key"><span>q</span></kbd>
            <span class="help-key-def">close current view</span>
          </li>
          <li class="help-key-unit">
            <kbd class="help-key"><span>Tab</span></kbd>
            <span class="help-key-def">switch view pane</span>
          </li>
